<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of employees</title>
</head>
<body>

<div th:each="employee :${employees}">
    <a th:href="@{/employee/{employeeId}(employeeId=${employee.getEmployeeId()})}" th:text="${employee.getFirstName()}"></a>
    <p th:text="${employee.getLastName()}"></p>
</div>

<br/>
<hr/>

<a href="/employee/new">Create new employee</a>
</body>
</html>
