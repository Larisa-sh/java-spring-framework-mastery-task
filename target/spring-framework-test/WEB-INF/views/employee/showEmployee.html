<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<div class="container text-center">
    <div class="d-flex justify-content-center">
        <div class="col-4">
            <table class="table table-sm table-hover">
                <tbody>
                <tr>
                    <th scope="row">First name:</th>
                    <td><p th:text="${employee.getFirstName()}"></p></td>
                </tr>
                <tr>
                    <th scope="row">Last name</th>
                    <td><p th:text="${employee.getLastName()}"></p></td>
                </tr>
                <tr>
                    <th scope="row">Employee ID:</th>
                    <td><p th:text="${employee.getEmployeeId()}"></p></td>
                </tr>
                <tr>
                    <th scope="row">Gender:</th>
                    <td><p th:text="${employee.getGender()}"></p></td>
                </tr>
                <tr>
                    <th scope="row">Department ID:</th>
                    <td><p th:text="${employee.getDepartmentId()}"></p></td>
                </tr>
                <tr>
                    <th scope="row">Job title:</th>
                    <td><p th:text="${employee.getJobTitle()}"></p></td>
                </tr>
                <tr>
                    <th scope="row">DOB:</th>
                    <td><p th:text="${#dates.format(employee.getDateOfBirth(), 'dd.MM.yyyy')}"></p></td>
                </tr>
                </tbody>
            </table>

            <a class="btn btn-outline-primary" role="button"
               th:href="@{/employee/{employeeId}/edit(employeeId=${employee.getEmployeeId()})}">Edit</a>

            <form th:method="DELETE" th:action="@{/employee/{employeeId}(employeeId=${employee.getEmployeeId()})}">
                <button type="submit" value="Delete" class="btn btn-outline-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
